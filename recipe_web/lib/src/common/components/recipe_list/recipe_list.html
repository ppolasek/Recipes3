<h4>{{ heading }}</h4>
<div class="listcontainer">
    <div id="recipe{{idx}}" class="listelement" *ngFor="let recipe of recipeList; let idx = index"
         (mouseover)="onMouseOver(recipe.recipeName)"
         (mouseout)="onMouseOut()"
         (click)="onMouseClick(recipe.recipeName)">
        {{ idx + 1 }}. {{ recipe.recipeName }}
    </div>
</div>
<!-- this causes an infinite loop:          [class.selected-element]="isSelected(idx)" -->
